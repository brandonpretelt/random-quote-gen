<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Random Quote </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope|Sue+Ellen+Francisco|Amatica+SC" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h3> Random Quote Generator </h3>

    <p> Press on the button to begin! </p>

    <div class="quote-output fancy-quote"></div>
    <div class="btn-container">
        <button>Generate Quote</button>
    </div>

    <p> Do you want to add your own quote? Type it below!</p>
    <textarea class="form-control" name="ayo" id="ayo" placeholder="Add your own here"></textarea>
    <div class="no-err"></div>

    <button id="ayoBtn">Add Your Own</button>

    <div class="user-quote fancy-quote"></div>


</div>



<script src="js/script.js"></script>
</body>
</html>
